
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excelショートカット練習</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Excelショートカット練習</h1>
  <div id="question"></div>
  <div id="excel-simulation">
    <table id="excel-table">
      <tbody>
        <tr><td>1</td></tr>
        <tr><td>2</td></tr>
        <tr><td>3</td></tr>
        <tr><td>4</td></tr>
        <tr><td>5</td></tr>
        <tr><td>6</td></tr>
        <tr><td>7</td></tr>
        <tr><td>8</td></tr>
      </tbody>
    </table>
  </div>
  <div id="keyboard">
    <button onclick="checkAnswer('Ctrl+-')">Ctrl + -</button>
    <button onclick="checkAnswer('Ctrl+C')">Ctrl + C</button>
  </div>
  <div id="popup" style="display:none;"></div>
  <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
  <audio id="wrong-sound" src="wrong.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
